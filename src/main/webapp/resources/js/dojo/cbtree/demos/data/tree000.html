<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The CheckBox Tree</title>
<style type="text/css">
@import "../../../dijit/themes/claro/claro.css";

@import "../../../dijit/themes/claro/document.css";

@import "../../themes/claro/claro.css";
</style>

<script type="text/javascript">
    var dojoConfig = {
        async : true,
        parseOnLoad : true,
        isDebug : true,
        baseUrl : "../../../",
        packages : [ {
            name : "dojo",
            location : "dojo"
        }, {
            name : "dijit",
            location : "dijit"
        }, {
            name : "cbtree",
            location : "cbtree"
        } ]
    };
</script>
<script type="text/javascript" src="../../../dojo/dojo.js"></script>
<script type="text/javascript">
    require([ "dojo/ready", "dojo/data/ItemFileWriteStore", "cbtree/Tree", // Checkbox tree
    "cbtree/models/ForestStoreModel" // ForestStoreModel
    ], function(ready, ItemFileWriteStore, Tree, ForestStoreModel) {
        // Declare an JSON object
        var data = {
            "identifier" : "name",
            "label" : "name",
            "items" : [ {
                "name" : "Asia",
                "type" : "continent",
                "children" : [ {
                    "name" : "China",
                    "type" : "country"
                } ]
            } ]
        };

        var store = new ItemFileWriteStore({
            data : data
        });
        var model = new ForestStoreModel({
            store : store,
            query : {
                type : "continent"
            },
            rootLabel : "The Earth"
        });
        ready(function() {
            var tree = new Tree({
                model : model,
                id : "earthTree"
            }, "CheckboxTree");
            tree.startup();
        });
    });
</script>

</head>

<body class="claro">
     <div id="CheckboxTree"></div>
</body>
</html>
